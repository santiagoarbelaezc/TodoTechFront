<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TodoTech Shop</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <!-- Botones de cambio de tema -->
    <div class="theme-switcher">
      <button class="theme-btn theme-blue-red" (click)="setTheme('light')"></button>
      <button class="theme-btn theme-black" (click)="setTheme('dark')"></button>
    </div>
    
    <main class="login-container" id="loginContainer">
      <!-- Sección del formulario -->
      <div class="login-form">
        <h1 class="login-title">Ingresar al sistema</h1>
        <p class="login-subtitle">Bienvenido de vuelta, por favor ingresa tus credenciales</p>
        
        <form (ngSubmit)="onLogin()">
          <div class="input-group">
            <input 
              type="text" 
              id="usuario" 
              name="usuario" 
              required 
              [(ngModel)]="username"
              placeholder=" ">
            <label for="usuario">Usuario</label>
          </div>
  
          <div class="input-group">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              [(ngModel)]="password"
              placeholder=" ">
            <label for="password">Contraseña</label>
          </div>
  
          <button type="submit">Ingresar</button>
        </form>
      </div>
      
      <!-- Sección del logo con fondo negro -->
      <div class="logo-section">
        <div class="logo-wrapper">
          <img src="assets/TigreCircle.png" alt="Logo TodoTech Shop" class="logo">
          <!-- Contenedor de ondas -->
          <div class="wave-container">
            <div class="wave-circle"></div>
            <div class="wave-circle"></div>
            <div class="wave-circle"></div>
          </div>
  
          <!-- Puntos orbitales -->
          <div class="orbit-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="welcome-text">
          <h2>TodoTech Shop</h2>
          <p>La mejor tecnología a tu alcance</p>
        </div>
      </div>
    </main>
    
    <footer>
      © 2025 TodoTech Shop - Todos los derechos reservados.
    </footer>
  </body>
</html>
